<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP - Foundations - Calculator</title>
    <link rel="stylesheet" href="./styles/main.css">
    <script src="./scripts/main.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="calculator__display">
            <div class="calculator__user-input"></div>
            <div class="calculator__result"></div>
        </div>
        <div class="calculator__buttons">
            <button class="calculator__button calculator__all-clear">AC</button>
            <button class="calculator__button calculator__clear">C</button>
            <button value="%" class="calculator__operator calculator__remainder">%</button>
            <button value="/" class="calculator__operator calculator__divide">รท</button>
            <button value="7" class="calculator__digit calculator__seven">7</button>
            <button value="8" class="calculator__digit calculator__eight">8</button>
            <button value="9" class="calculator__digit calculator__nine">9</button>
            <button value="+" class="calculator__operator calculator__add">+</button>
            <button value="4" class="calculator__digit calculator__four">4</button>
            <button value="5" class="calculator__digit calculator__five">5</button>
            <button value="6" class="calculator__digit calculator__six">6</button>
            <button value="-" class="calculator__operator calculator__substract">-</button>
            <button value="1" class="calculator__digit calculator__one">1</button>
            <button value="2" class="calculator__digit calculator__two">2</button>
            <button value="3" class="calculator__digit calculator__three">3</button>
            <button value="*" class="calculator__operator calculator__multiply">ร</button>
            <button value="0" class="calculator__digit calculator__zero">0</button>
            <button value="." class="calculator__button calculator__decimal">.</button>
            <button  class="calculator__button calculator__equals">=</button>
        </div>
    </div>
</body>
</html>
